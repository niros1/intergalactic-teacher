<!DOCTYPE html>
<html>
<head>
    <title>Test Auto Login</title>
</head>
<body>
    <h1>Testing Auto Login</h1>
    <div id="result">Loading...</div>

    <script>
        async function testAutoLogin() {
            try {
                // Wait a moment for the app to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Fetch the main page
                const response = await fetch('http://localhost:5173/');
                const html = await response.text();
                
                document.getElementById('result').innerHTML = `
                    <h2>Frontend Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Contains React: ${html.includes('react') ? 'Yes' : 'No'}</p>
                    <p>Page loaded successfully!</p>
                    <br>
                    <h3>Next Steps:</h3>
                    <ol>
                        <li>Visit <a href="http://localhost:5173/" target="_blank">http://localhost:5173/</a></li>
                        <li>You should now see the Child Dashboard (not login page)</li>
                        <li>Demo user: Demo Parent</li>
                        <li>Demo child: Demo Child with interests in Animals, Adventure, Fantasy</li>
                    </ol>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2 style="color: red;">Error:</h2>
                    <p>${error.message}</p>
                    <p>Make sure both frontend (port 5173) and backend (port 8001) are running</p>
                `;
            }
        }
        
        testAutoLogin();
    </script>
</body>
</html>
